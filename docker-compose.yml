services:
  db:
    container_name: project_db
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=my_app
      - PGPORT=5433

    ports:
      - '5433:5433'

    volumes:
      - ./postgres-data:/var/lib/postgresql/data

    networks:
      - common-net

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    environment:
      - environment=dev
    container_name: project_backend

    depends_on:
      db:
        condition: service_healthy

    build: .

    ports:
      - "8000:8000"

    networks:
      - common-net

networks:
  common-net: {}